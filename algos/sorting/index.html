<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorting Visualizer</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://dimaglushkov.xyz/public/stb-favicon.ico">
    <script src="https://d3js.org/d3.v5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wrapper">
      
        <nav id="side_bar">
            <div class="side_bar-header">
                <h3>Sorting Visualizer</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                   
                    <ul class="list-unstyled collapse show" id="algorithmSubmenu">
                    </ul>
                </li>
                <li>
                    <form>
                        <label for="delayRange" class="form-label">Time Delay:</label>
                        <label for="delayRange" class="form-label range-value" id="delayRangeValue"></label>
                        <input type="range" class="form-range" min="0" max="1000" id="delayRange">   
                    </form>
                </li>
                <li>
                    <form>
                        <label for="arraySizeRange" class="form-label">Array size:</label>
                        <label for="arraySizeRange" class="form-label range-value" id="arraySizeRangeValue"></label>
                        <input type="range" class="form-range" min="1" max="150" id="arraySizeRange">   
                    </form>
                </li>
            </ul>
            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="start">Start</a>
                </li>
                <li>
                    <a href="#" class="shuffle">Shuffle</a>
                </li>
                <li>
                    <a href="#" class="download" id="source-code">Algorithm code</a>
                </li>
            </ul>
        </nav>

        <div id="meta-content" >
            <div class="table">
                <div class="row header">
                    <div class="cell">Best Case</div>
                    <div class="cell">Average Case</div>
                    <div class="cell">Worst Case</div>
                    <div class="cell">Memory</div>
                    <div class="cell">Stable</div>
                </div>
                
                <div class="row">
                    <div class="cell" id="Best">blank</div>
                    <div class="cell" id="Average">blank</div>
                    <div class="cell" id="Worst">blank</div>
                    <div class="cell" id="Memory">blank</div>
                    <div class="cell" id="Stable">blank</div>
                </div>

            </div>

        </div>
        
       
        <div class="chartHTML" id="content" >
        </div>
    </div>
    <script type="module" src="core.js"></script>
</body>

</html>
